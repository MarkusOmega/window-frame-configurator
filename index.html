<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window/Door frame configurator</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link href="/css/main.css" rel="stylesheet" crossorigin="anonymous">

    <!-- ThreeJs -->
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/"
          }
        }
      </script>

      <script type="module" src="/js/main.js"></script>
</head>
<body>
  <div class="container-lg mt-5">
    <div class="row">
      <div class="col-8" id="canvas-container">
          <canvas id="frame-canvas"></canvas>
        </div>
        <div class="col-4">
          <div class="card p-4 card-form">
            <h3> Configure your window frame</h3>
            <div class="card-body"></div>  
            <form action="">
                <div class="mt-4">
                  <label for="width">Choose your frame width</label>
                  <input id="frame-width" name="width" type="number" min="400" value="1000">
                </div>
  
                <div class="mt-4">
                  <label for="height">Choose your frame height</label>
                  <input id="frame-height"name="height" type="number" min="400" value="1000">
                </div>

                <div class="mt-4">
                  <button class="btn btn-primary" id="form-submit-button" type="submit">Update drawing</button>
                </div>
              </form>
              </div>
          </div>
        </div>
    </div>
  </div>
</body>
</html>
